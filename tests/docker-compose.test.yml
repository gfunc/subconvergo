services:
  # Main application service
  subconvergo:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "25500:25500"
    volumes:
      - ./base:/base
    working_dir: /base
    environment:
      - API_MODE=true
      - PORT=25500
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:25500/version"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - subconvergo-network
    depends_on:
      - mock-subscription

  subconverter:
    image: metacubex/subconverter:latest
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    ports:
      - "25550:25500"
    volumes:
      - ./base:/base
      - ./subconverter/all_base.tpl:/base/base/all_base.tpl
    working_dir: /base
    environment:
      - API_MODE=true
      - PORT=25500
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:25500/version"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - subconvergo-network
    depends_on:
      - mock-subscription

  # Mock subscription server for testing
  mock-subscription:
    image: nginx:alpine
    container_name: mock-subscription-server
    ports:
      - "8081:80"
    volumes:
      - ./mock-data:/usr/share/nginx/html:ro
    networks:
      - subconvergo-network

networks:
  subconvergo-network:
    driver: bridge

